<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="page-container">
        <header>
            <div class="header-menu-container">
                <img src="../src/assets/menu.svg" alt="" id="header-menu">
                <span class="header-title">Todo-List</span>
            </div>
            <div class="header-info">
                <div class="add-container">
                    <img src="../src/assets/plus.svg" id="add-todo">
                    <span class="welcome-message">Hello User</span>
                </div>
                <button class="sign-in">Sign up</button>
            </div>
        </header>
        <div class="side-bar" style="visibility: hidden">
            <ul id="menu">
                <div id="Home" class="selected-tab">
                    <li id="Home">Home</li>
                    <p class="home-count">0</p>
                </div>
                <div id="Today">
                    <li id="Today">Today</li>
                    <p class="today-count">0</p>
                </div>
                <div id="Week">
                    <li id="Week">Week</li>
                    <p class="week-count">0</p>
                </div>
                <div>
                    <li id="Projects">Projects</li>
                    <p class="projects-count">0</p>
                </div>
            </ul>

        </div>

        <dialog class="modal">
            <div class="details" style="display: none;">
                <span class="detail-title">Todo:</span>
                <p class="detail-info-title"></p>
                <span class="detail-description">Description:</span>
                <p class="detail-info-description"></p>
                <span class="detail-date">Due Date:</span>
                <p class="detail-info-date"></p>
            </div>
            <form class="user-info">
                <span id="form-title">Add todo</span>
                <div class="title-date-container">
                    <div>
                        <label for="input-title">Todo:</label>
                        <input type="text" name="title" id="input-title" placeholder="wash dishes" required>
                    </div>
                    <div>
                        <label for="input-date">Date:</label>
                        <input type="text" name="date" id="input-date" readonly>
                    </div>
                </div>
                <div class="description-container">
                    <label for="input-description">Description:</label>
                    <textarea name="description" id="input-description" cols="70" rows="20"
                        placeholder="add description..."></textarea>
                </div>
                <button class="new-todo" type="submit">ADD TODO</button>
            </form>
            <button id="close-modal">X</button>
        </dialog>

        <div class="content big"></div>
    </div>
</body>

</html>
